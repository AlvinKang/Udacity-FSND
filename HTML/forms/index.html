<!DOCTYPE html>
<html>
<head>
	<title>Inputs</title>
</head>
<body>
	<h1>Forms</h1>
		<form>
			<input type="text" name="Name"> Put your name here
			<br>
			<input type="checkbox" name=""> You can check me out!
			<br>
			<input type="radio" name=""> Buttons
			<br>
			<input type="date" name=""> Date
		</form>
	<h1>Textbox</h1>
		<textarea>
			Do your thang
		</textarea>
	<h1>Labels</h1>
		<label for="name">What is your name?</label> <input type="text" name="name">
		<br>
		<label for="age">How old are you?</label> <input type="number" name="age">
	<h1>Buttons</h1>
		<button>Just a normal button</button>
		<br>
		<button type="submit">Submit button</button>
		<br>
		<button type="reset">Reset button</button>
		<br>
		<button type="button">Button with an image!<br><img src="https://d125fmws0bore1.cloudfront.net/assets/svgs/icon-rocket-3d59dfa75cb89b0356997dcb453c534f7c5837fb21a612652cdd15d264a84d9c.svg" alt="udacity-rocket"></button>
</body>
</html>
